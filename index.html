<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HorseCar</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
            <a href="#" class="pure-menu-link pure-menu-heading">HorseCar</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Results</a></li>
                
            </ul>
    </div>

    <form class="pure-form" action="/results">
            <fieldset>
                <legend>A compact inline form</legend>
        
                <input type="email" placeholder="Start Location">
                <input type="password" placeholder="End Location">
        
                <label for="transit-type">Transit Type</label>
        <select id="transit-type">
            <option>Airporter</option>
            <option>Public Transit Company</option>
            <option>Charter</option>
            <option>Public Ferry</option>
            <option>Private Ferry</option>
            <option>Coach Bus</option>
            <option>Party Bus</option>
            <option>Hop On Hop Off</option>
            <option>Rideshare</option>
            <option>Carpool</option>
            <option>Scooter</option>
            <option>Rental Car</option>
            <option>Bike Share</option>
        </select>
        
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>

        
        <script src="app.js"></script>
</body>
</html>
